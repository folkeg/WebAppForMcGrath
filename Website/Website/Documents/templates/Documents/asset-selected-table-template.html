<div class="alert alert-warning" role="alert"
	style="width: 70%; margin-left: 25px">
	<strong>Notice!</strong> Drag and drop asset link in the below table:
</div>
<div class="form-group" style="margin-left: 25px"">
	<div class="col-sm-10" id="asset_link_table_parent">
		<table class="table" id="asset_selected_table" class="col-sm-12"
			ondrop="drop(event)" ondragover="allowDrop(event)">
			<thead>
				<tr>
					<th>#</th>
					<th>Approval_agency</th>
					<th>Serial_number</th>
					<th>Tag_number</th>
					<th>Status</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody id="asset_link_selected">
			</tbody>
		</table>
	</div>
</div>
