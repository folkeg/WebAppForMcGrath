<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>McGrath RentCorp</title> {% load staticfiles %}
<!-- Bootstrap Core CSS -->
<link rel="stylesheet"
	href="{% static 'Documents/css/bootstrap.min.css' %}" />
<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'Documents/css/styles.css' %}" />
<!-- jQuery -->
<script src="{% static 'Documents/js/jquery.js' %}"></script>
<!-- Bootstrap Core JavaScript -->
<script src="{% static 'Documents/js/bootstrap.min.js' %}"></script>

</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">

			<!-- Header -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#topNavBar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" {% block link %}href="{% url 'Documents:login' %}"{% endblock %}><img
					src="{% static 'Documents/images/logo.png' %}"></a>
			</div>

			<!-- Items  -->
			<div class="collapse navbar-collapse" id="topNavBar">
				<ul class="nav navbar-nav">
					<li><a href="#">About</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Contact</a></li>
				</ul>

				<ul class="nav navbar-nav  navbar-right">
					<li><a href="{% url 'Documents:logout' %}"> <span class="glyphicon glyphicon-off"
							aria-hidden="true"></span>&nbsp; Logout
					</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<header class="image-bg-fluid-height"> </header>
{% block body %}
{% endblock %}
</body>
<footer>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<p>Copyright &copy; McGrath RentCorp 2017</p>
			</div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->
</footer>
</html>
